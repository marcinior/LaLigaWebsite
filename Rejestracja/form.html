    <div id="tresc">
      <h2>Formularz rejestracyjny</h2>
      <div id="l">
        <form action="#" method="post"  onsubmit="return sprawdz()">
          <label for="name" id="d" style="margin-top: 50px;">
            <span class="left">(*)Imię:</span>
            <input id="name" type="text" name="name" placeholder="Jan" required>
            <span class="right" id="name_err"></span>
             <div id="r">
              <ul id="edit_field">
              </ul>
            </div>
          </label>
          <label for="surname" >
            <span class="left">(*)Nazwisko:</span>
            <input id="surname" type="text" name="surname" placeholder="Kowalski" required onfocus="sprawdzImie()">
            <span class="right" id="surname_err"></span>
          </label>
          <label for="email">
            <span class="left">(*)E-mail:</span>
            <input type="email" id="email" name="email" placeholder="nazwa@domena.pl" required onfocus="sprawdzNazwisko(),sprawdzImie()">
            <span class="right" id="email_err"></span>
          </label>
          <label for="password">
            <span class="left">(*)Hasło:</span>
            <input type="password" id="password" name="password" required onfocus="sprawdzEmail(),sprawdzNazwisko(),sprawdzImie()">
            <span class="right" id="password_err"></span>
          </label>
          <label for="password_repeat">
            <span class="left">(*)Powtórz hasło:</span>
            <input type="password" id="password_repeat" required onfocus="sprawdzHaslo(),sprawdzEmail(),sprawdzNazwisko(),sprawdzImie()">
            <span class="right" id="password_rep_err"></span>
          </label>
          <label for="date">
            <span class="left">Data urodzenia:</span>
            <input type="date" name="date" id="date" onfocus="sprawdzPoprawnosc(),sprawdzHaslo(),sprawdzEmail(),sprawdzNazwisko(),sprawdzImie()">
          </label>
          <label for="sex"> 
            <span class="left">(*)Płeć:</span>
            <input type="radio" name="sex"  value = "Kobieta" required onfocus="sprawdzPoprawnosc(),sprawdzHaslo(),sprawdzEmail(),sprawdzNazwisko(),sprawdzImie()">
            <span class="sex">Kobieta</span>
            <input type="radio" name="sex" value = "Mężczyzna" onfocus="sprawdzPoprawnosc(),sprawdzHaslo(),sprawdzEmail(),sprawdzNazwisko(),sprawdzImie()">
            <span class="sex">Mężczyzna</span>
            <span class="right" id="radio_err"></span>
          </label>
          <label for="watch">
            <span class="left">Ligę hiszpańską oglądam:</span>
            <input type="checkbox" name="watch" value="tv" id="tv"> <span class="watch" onfocus="sprawdzPoprawnosc(),sprawdzHaslo(),sprawdzEmail(),sprawdzNazwisko(),sprawdzImie()">TV</span>
            <input type="checkbox" name="watch" value="internet" id="internet" onfocus="sprawdzPoprawnosc(),sprawdzHaslo(),sprawdzEmail(),sprawdzNazwisko(),sprawdzImie()"> <span class="watch">Internet</span>
            <input type="checkbox" name="watch" value="live" id="live" onfocus="sprawdzPoprawnosc(),sprawdzHaslo(),sprawdzEmail(),sprawdzNazwisko(),sprawdzImie()"> <span class="watch">Na żywo</span>
          </label>
          <label for="club">
            <span class="left">Kibicuję klubowi:</span>
            <input list="clubs" id="club" onfocus="sprawdzPoprawnosc(),sprawdzHaslo(),sprawdzEmail(),sprawdzNazwisko(),sprawdzImie(),zmienProgres()" >
            <datalist id="clubs" >
              <option value="Deportivo Alaves"></option>
              <option value="Athletic Bilbao"></option>
              <option value="Atletico Madryt"></option>
              <option value="FC Barcelona"></option>
              <option value="Celta Vigo"></option>
              <option value="Deportivo La Coruna"></option>
              <option value="Eibar"></option>
              <option value="Espanyol"></option>
              <option value="Granada"></option>
              <option value="Las Palmas"></option>
              <option value="Leganes"></option>
              <option value="Malaga"></option>
              <option value="Osasuna"></option>
              <option value="Real Betis"></option>
              <option value="Real Madryt"></option>
              <option value="Real Sociedad"></option>
              <option value="Sevilla"></option>
              <option value="Sporting Gijon"></option>
              <option value="Valencia"></option>
              <option value="Villarreal"></option>
            </datalist>
          </label>
          <label for="reg">
            <span class="left">(*)Regulamin:</span>        
            <input type="checkbox" name="reg" value="reg" required>
            <span style="margin-left: 2px;color: #1e0142">Akceptuje regulamin serwisu</span>
            <span class="right" id="reg_err"></span>
          </label>
          <label for="but">
            <span class="left">*-Pola wymagane</span>
            <input type="reset" class="button" value="Wyczyść" style="width: 100px;" onclick="clr()"> 
            <input type="submit" class="button" value="Wyślij" style="width: 100px;">
            <button class="button" onclick="gLocalStorage()" style="width: 100px;" title="Zobacz wybrane dane" id="see">Zobacz</button>
            <button class="button" onclick="editLocalStorage()" style="width: 100px;" title="Edytuj wybrane dane"  id="edit">Edytuj</button>
          </label>
        </form>
